<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SkyJump City - Updated Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Baloo 2', cursive;
            background: #333;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .game-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .game-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-family: 'Baloo 2', cursive;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
        }
        
        .game-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        .level2-button {
            background-color: #9C27B0;
        }
        
        .level2-button:hover {
            background-color: #7B1FA2;
        }
        
        p {
            margin-top: 30px;
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>SkyJump City - Updated Version</h1>
    
    <div class="game-buttons">
        <a href="index.html?v=1.1" class="game-button">Play Level 1</a>
        <a href="level2.html?v=1.1" class="game-button level2-button">Play Level 2</a>
    </div>
    
    <p>
        The game now has a proper level progression system! Complete Level 1 to unlock Level 2.
        If you die in Level 1, you'll need to restart. Level 2 features moving platforms, obstacles,
        and power-ups for super jumps!
    </p>
    
    <script>
        // Force reload of the game files by adding timestamps to URLs
        document.addEventListener('DOMContentLoaded', function() {
            const timestamp = new Date().getTime();
            const links = document.querySelectorAll('a');
            
            links.forEach(link => {
                if (link.href.includes('index.html') || link.href.includes('level2.html')) {
                    link.href = link.href.split('?')[0] + '?t=' + timestamp;
                }
            });
        });
    </script>
</body>
</html>
